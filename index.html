<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FatGPT</title>
<style>
body {
  margin: 0;
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background: #fff2b3;
  color: #333;
  text-align: center;
}
img {
  width: 70px; /* slightly bigger than before */
  margin-bottom: .5em;
  cursor: pointer;
  transition: .3s;
}
img:hover {
  animation: wobble .3s ease-in-out;
}
@keyframes wobble {
  0% { transform: rotate(0) }
  25% { transform: rotate(5deg) }
  50% { transform: rotate(-5deg) }
  100% { transform: rotate(0) }
}
h1 {
  font-size: 1.4em;
  margin: .2em 0;
}
p {
  font-size: .9em;
  color: #555;
  margin: 0;
}
input {
  padding: .5em;
  font-size: 1em;
  width: 70%;
  max-width: 300px;
  border: 1px solid #ccc;
  border-radius: 6px;
  margin-top: 1em;
}
button {
  margin-top: .8em;
  padding: .5em 1em;
  border: none;
  border-radius: 6px;
  background: #ff5c8a;
  color: #fff;
  cursor: pointer;
}
button:hover {
  background: #e04873;
}
#a {
  margin-top: 1em;
  min-height: 1.8em;
}
.dots::after {
  content: '';
  animation: d 1s steps(3,end) infinite;
}
@keyframes d {
  0% { content: '' }
  33% { content: '.' }
  66% { content: '..' }
  100% { content: '...' }
}
</style>
</head>
<body>

<img src="gude1.png" id="gudetama" alt="Gudetama" onclick="toggleImage()">
<h1>fatGPT</h1>
<p>Ask me anything. I'll... try?</p>
<input id="q" placeholder="What's your question?">
<button onclick="go()">Ask</button>
<div id="a"></div>

<script>
const r = [
  "Absolutely. If you're a raccoon.",
  "Only when Saturn's in reverse.",
  "Your toaster says yes.",
  "Definitely not. Or definitely yes.",
  "That's classified — even from me.",
  "Yes, but only in your dreams.",
  "You already know the answer. It's no.",
  "You wish.",
  "In a parallel universe? Sure.",
  "It depends... on nothing.",
  "42. Wait, what was the question?",
  "umh..*horrified face*"

];

function go() {
  a.textContent = 'Thinking (,,•᷄‎ࡇ•᷅ ,,)';
  a.className = 'dots';
  setTimeout(() => {
    a.className = '';
    a.textContent = r[Math.random() * r.length | 0];
  }, 1000);
}

let imgState = 0;
function toggleImage() {
  const img = document.getElementById('gudetama');
  img.src = imgState ? 'gude1.png' : 'gude2.png';
  imgState = 1 - imgState;
}
</script>

</body>
</html>
